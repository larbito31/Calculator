<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <script src="index.js" defer></script>
    <title>javascript calculator</title>
</head>
<body>
	<div id="calculator">
        <h1>Calculator</h1>
		<input type="text" id="display" disabled>
		<div>
			<button data-grau id="data-clear" >C</button>
			<button data-grau id="data-minplus" >+/-</button>
			<button data-grau id="data-modulo" >%</button>	
			<button data-operator value="/">รท</button>		
		</div>
		<div>
			<button data-number value="7">7</button>
			<button data-number value="8">8</button>
			<button data-number value="9">9</button>
			<button data-operator value="*">ร</button>
		</div>
		<div>
			<button data-number value="4">4</button>
			<button data-number value="5">5</button>
			<button data-number value="6">6</button>
			<button data-operator value="-">-</button>

			
		</div>
		<div>
			<button data-number value="1">1</button>
			<button data-number value="2">2</button>
			<button data-number value="3">3</button>
			
			<button data-operator value="+">+</button>
		
			
		</div>
		<button data-number value="0">0</button>
		<button id="data-point" value=".">.</button>
		
		<button id="data-equals" value="=">=</button>
	</div>

	
</body>
</html>
